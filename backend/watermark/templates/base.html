{% load i18n %} 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>WaGen</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">WaGen</a>
     
        <div class="navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            {% with request.resolver_match.url_name as url_name %}
            <li class="nav-item {% if url_name == 'create' %}active{% endif %}">
              <a class="nav-link" href="{% url 'create'%}">{% trans "Add new Image" %}</a>
            </li>
            <li class="nav-item {% if url_name == 'index' %}active{% endif %}">
              <a class="nav-link" href="{% url 'index'%}">{% trans "Gallery" %}</span></a>
            </li>
            {% endwith %}
          </ul>
        </div>
      </nav>
      <div class="row justify-content">
        <div class="col">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
