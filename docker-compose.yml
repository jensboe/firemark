version: '3'
    
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    image: jensb91/www
    command: python manage.py runserver 0.0.0.0:80
    entrypoint: ["python", "manage.py", "runserver", "80"]
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db